<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Test</title>

</h:head>
<h:body>
	<h2>Room Info</h2>
	Start Date: #{availableRoom.startDate} End Date: #{availableRoom.endDate}<br/>
	
	<h:dataTable value="#{availableRoom.rooms}" var="room" border="2">
		<h:column>
			<f:facet name="header">Room ID</f:facet>
         #{room.rid}
      </h:column>
		<h:column>
			<f:facet name="header">Room Name</f:facet>
         #{room.rname}
      </h:column>
		<h:column>
			<f:facet name="header">Room capacity</f:facet>
           #{room.rcapacity}
       </h:column>
		<h:column>
			<f:facet name="header">Room beds</f:facet>
           #{room.rbeds}
       </h:column>
		<h:column>
			<f:facet name="header">Room price</f:facet>
           #{room.rprice}
       </h:column>
	</h:dataTable>
</h:body>
</html>
