<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>Order</title>
    <h:outputStylesheet library="css" name="memo.css"/>
    <f:view>
         <f:metadata>
             <f:viewParam id="rid" name="roomid" value="#{bookingManage.rid}" required="true"/>
             <f:viewParam id="startDate" name="startDate" value="#{bookingManage.startDate}" required="true"/>
             <f:viewParam id="endDate" name="endDate" value="#{bookingManage.endDate}" required="true"/>
             <f:event type="preRenderView" listener="#{bookingManage.onload}" />
   		</f:metadata>
    </f:view>
</h:head>
<h:body>
    <div id="wrapper">
        <div id="header" class="row">
            <div class="col-sm-6 text-left">
                <h1>LOGO</h1>
            </div>
            <div class="col-sm-6 text-right"><a href="">
                    <font color="white">
                        Sign in/up
                    </font>
                </a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5" style="background-color:rgba(50,50,50,0.1);">
            <div id="container">
                <div class="text-center">
                    <h3>Order Details</h3>
                </div>
                <h:messages globalOnly="true" />
                <h:form id="roomInfo" style="margin-top: 10px;">
                    <h:panelGrid columns="2">
                        <h:outputLabel>
                            <h4>Check in:</h4>
                        </h:outputLabel>
                        <h:outputText value="#{bookingManage.startDate}" id="ckDate" />
                        <h:outputLabel>
                            <h4>Check out:</h4>
                        </h:outputLabel>
                        <h:outputText value="#{bookingManage.endDate}" id="coDate" />
                        <h:outputLabel></h:outputLabel>
                        <a href="#" onclick="history.go(-2)">Want to change the date?</a>
                        <h:outputLabel>
                            <h4>Prices</h4>
                        </h:outputLabel>
                        <h:outputText value="#{bookingManage.room.rprice}" id="days" />
                        <h:outputLabel>
                            <h4>Room:</h4>
                        </h:outputLabel>
                        <h:outputText value="#{bookingManage.room.rname}" id="rname" />
                        <h:outputLabel></h:outputLabel>
                        <a href="javascript:history.back()">Want to change the room?</a>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
        <div class="col-sm-7">
            <div id="container">
                <div class="text-center">
                    <h3>Input Your Information</h3>
                </div>
                <h:messages globalOnly="true" />
                <h:form id="customerInfo" style="margin-top: 10px;">
                    <h:panelGrid columns="3">
                    	<h:outputLabel>Booking Name:</h:outputLabel>
                        <h:inputText value="#{customer.bookingName}" id="bookingName" />
                        <h:message for="bookingName" />
                        <h:outputLabel>First Name:</h:outputLabel>
                        <h:inputText value="#{customer.firstName}" id="firstName" />
                        <h:message for="firstName" />
                        <h:outputLabel>Last Name:</h:outputLabel>
                        <h:inputText value="#{customer.lastName}" id="lastName" />
                        <h:message for="lastName" />
                        <h:outputLabel>Email:</h:outputLabel>
                        <h:inputText value="#{customer.email}" id="email" required="true" requiredMessage="Your email is mandatory." />
                        <h:message for="email" />
                        <h:outputLabel>Phone:</h:outputLabel>
                        <h:inputText value="#{customer.phone}" id="phone" required="true" requiredMessage="Your phone is mandatory." />
                        <h:message for="phone" />
                        <h:outputLabel>Address:</h:outputLabel>
                        <h:inputText value="#{customer.address}" id="address" required="true" requiredMessage="Your address is mandatory." />
                        <h:message for="address" />
                        <h:commandButton value="Submit" styleClass="save" action="#{bookingManage.addBooking(customer)}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </div>
    <p style="margin:20px">
        <h:form>
		    <h:button value="Return" outcome="index" />
		</h:form>
    </p>
</h:body>

</html>
