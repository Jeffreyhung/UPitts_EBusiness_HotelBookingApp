<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Room Lookup</title>          
</h:head>
<h:body>
	<h:form>
		<p:outputLabel for="range" value="Select Dates:" />
        <p:datePicker id="range" selectionMode="range" value="#{availableRoom.range}" readonlyInput="true" />
        <p:outputLabel for="range" value="Number of People:" />

        <p:selectOneMenu id="numOfPeople" value="#{availableRoom.numOfPeople}" style="width:125px">
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
            <f:selectItem itemLabel="4" itemValue="4" />
        </p:selectOneMenu>
	    <h:commandButton value="Submit" action="#{availableRoom.run()}">
           	<f:param name="startDate" value="#{availableRoom.startDate}"/>
           	<f:param name="endDate" value="#{availableRoom.endDate}"/>
           	<f:param name="numOfPeople" value="#{availableRoom.numOfPeople}"/>
	    </h:commandButton>
	</h:form>
</h:body>
</html>
