<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    
    <title>Room Lookup Test</title>  
    <style>
    		.error {color:red}
    </style>
          
</h:head>
<h:body>
	<h:form>
		Start Date: <h:inputText value="#{availableRoom.startDate}" label="Start Date" />	
        End Date: <h:inputText value="#{availableRoom.endDate}" label="End Date"/>
        Number of People <h:inputText value="#{availableRoom.numOfPeople}" label="Number of People"/>
	    <h:commandButton value="Submit" action="#{availableRoom.run()}">
           	<f:param name="startDate" value="#{availableRoom.startDate}"/>
           	<f:param name="endDate" value="#{availableRoom.endDate}"/>
           	<f:param name="numOfPeople" value="#{availableRoom.numOfPeople}"/>
	    </h:commandButton>
	</h:form>
</h:body>
</html>
