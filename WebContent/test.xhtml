
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Test</title>

</h:head>
<h:body>
	<h2>Room Info</h2>
	<h:dataTable value="availableRoom.Rooms" var="Room" border="2">
		<h:column>
			<f:facet name="header">Car ID</f:facet>
         #{room.rid}
      </h:column>
		<h:column>
			<f:facet name="header">Car Name</f:facet>
         #{room.rname}
      </h:column>
		<h:column>
			<f:facet name="header">Car Color</f:facet>
           #{room.rcapacity}
       </h:column>
		<h:column>
			<f:facet name="header">Car Speed</f:facet>
           #{room.rbeds}
       </h:column>
		<h:column>
			<f:facet name="header">Manufactured Country</f:facet>
           #{room.rprices}
       </h:column>
	</h:dataTable>
</h:body>
</html>
